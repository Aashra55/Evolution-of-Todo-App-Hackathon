openapi: 3.0.0
info:
  title: Todo AI Chatbot API
  version: 1.0.0
  description: API for interacting with the AI-powered Todo Chatbot.
servers:
  - url: /
    description: Base URL of the API (relative to host)
paths:
  /api/{user_id}/chat:
    post:
      summary: Send a message to the AI chatbot
      operationId: chatWithAI
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Unique identifier of the user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                conversation_id:
                  type: string
                  format: uuid
                  nullable: true
                  description: Optional ID of an existing conversation. If omitted, a new one is started.
                message:
                  type: string
                  description: The user's natural language message.
              required:
                - message
      responses:
        '200':
          description: AI chatbot's response to the user message
          content:
            application/json:
              schema:
                type: object
                properties:
                  conversation_id:
                    type: string
                    format: uuid
                    description: ID of the conversation.
                  response:
                    type: string
                    description: AI Agent's natural language reply.
                  tool_calls:
                    type: array
                    items:
                      type: object
                      # Further details on tool_calls can be added here if needed,
                      # e.g., properties like "name", "arguments"
                    nullable: true
                    description: Optional details of any tool calls made by the agent.
                required:
                  - conversation_id
                  - response
        '400':
          description: Invalid request payload or parameters
        '401':
          description: Unauthorized - authentication required
        '500':
          description: Internal server error
components:
  schemas:
    UUID:
      type: string
      format: uuid
      description: Unique identifier
    MessageContent:
      type: string
      description: Content of a chat message
    ToolCall:
      type: object
      properties:
        name:
          type: string
          description: Name of the tool called
        arguments:
          type: object
          description: Arguments passed to the tool
      required:
        - name
        - arguments
      description: Details of an AI tool call
